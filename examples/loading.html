<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pa - Loading</title>
		<script type="text/javascript" charset="utf-8" src="../pa.js"></script>
		<script type="text/javascript" charset="utf-8" src="../pa_loading.js"></script>
		<style type="text/css">
		@font-face
		{
			font-family: AlegreyaSans;
			src: url(/AlegreyaSans-Thin.ttf);
		}
		* {
			font-family: AlegreyaSans;
		}
		body {
			overflow: hidden;
			margin: 0px;
			padding: 0px;
			background-color: #eee;
		}
		#loader-1 {
			text-align: center;
		}
		</style>
	</head>
	<body onload="pa_loading_start()">
		<span id="loader-1" class="pa-loading">[load]</span>
		<script type="text/javascript">
		pa_start([
			{
				id: 'loader-1',
				center_vertical: true,
				width: 1.0,
				fontSize: 0.2
			}
		]);
		</script>
	</body>
</html>
