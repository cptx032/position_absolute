<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pa - Toast</title>
		<script type="text/javascript" src="../pa.js"></script>
		<script type="text/javascript" src="../pa_toast.js"></script>
		<style type="text/css">
		@font-face {
			font-family: AlegreyaSans;
			src: url(/AlegreyaSans-Thin.ttf);
		}
		* {
			font-family: AlegreyaSans;
		}
		body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
		#toast {
			display: none;
		}
		</style>
	</head>
	<body onload="start()">
		<div id="toast">ok</div>
		<button id="panel" onclick="pa_toast('I\'m a Pa toast!',1500, '#2ecc71', 'white');">
			emmett
		</button>
	</body>
	<script type="text/javascript">
	function start() {
		pa_start([
			{
				id: 'panel',
				width: 0.8,
				left: 0.1,
				fontSize: 0.05,
				center_vertical: true
			}
		]);
	}
	</script>
</html>
